<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Font Variant & Weight</title>
	<style>
		.accent {
		font-variant:small-caps; /* small caps 작은 대문자 */
		/* normal 일반적 형태 */
		font-weight:bold; /* 굵게 */
		} 
	</style>
</head>
<body>
	<h1>2021년 2학기 교과목</h1>
	<p><span class="accent">웹프로그래밍 (Web Progrmming)</span>, IT 302</p>
	<p><span class="accent">데이터베이스 (Data Base)</span>, IT 202</p>
	<p><span class="accent">자료구조 (Data Structure) </span>, IT 102</p>
</body>
</html>
