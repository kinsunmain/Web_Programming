<script>
function println(value)
{
if (value != undefined) document.write(value);
document.write("<br>");
}
</script>

<script>
var a = 23, b = true, c = "abc";
println(typeof(a)+", "+typeof(b)+", "+typeof(c));
var x = new Number(23); y = new Boolean(true); z = new String("abc");
println(typeof(x)+", "+typeof(y)+", "+typeof(z));
println(x+" "+y+" "+z);
</script>
