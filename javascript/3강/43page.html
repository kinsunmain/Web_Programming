<script>
function println(value)
{
	if (value != undefined) document.write(value);
	document.write("<br>");
}
</script>

<script>
println(Math.min(0, 150, 30, 20, -8, -200));
println(Math.max(0, 150, 30, 20, -8, -200));
println(Math.random());
println(Math.round(4.7));
println(Math.round(4.4));
println(Math.ceil(4.4));
println(Math.floor(4.7));
</script>
