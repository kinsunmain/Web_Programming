<script>
function println(value)
{
	if (value != undefined) document.write(value);
	document.write("<br>");
}
</script>

<script>
var num1 = new Number(273.52233);
println(num1 + " " + typeof(num1));
println(num1.toExponential() + " " + num1.toFixed(2));
var str1 = num1.toString();
println(str1 + " " + typeof(str1));
</script>
