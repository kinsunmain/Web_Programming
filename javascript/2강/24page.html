<script type="text/javascript">
var chr = prompt("Input an Alphabet : ","");
switch(chr){
	case 'a':
		alert("Vowel a"); break;
	case 'e':
		alert("Vowel e"); break;
	case 'i':
		alert("Vowel i"); break;
	case 'o':
		alert("Vowel o"); break;
	case 'u':
		alert("Vowel u"); break;
	default:
		alert("Not a vowel");
}
</script>
