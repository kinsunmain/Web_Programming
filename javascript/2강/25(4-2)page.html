<script>
var greetings = prompt("Input an day of the week(Monday~Sunday)","");
switch(greetings){
case 'Monday':
	alert("Blue Monday"); break;
case 'Tuesday':
	alert("Ruby Tuesday"); break;
case 'Wednesday':
	alert("Black Wednesday"); break;
case 'Thursday':
	alert("Envy Thursday"); break;
case 'Friday':
	alert("Finally Friday"); break;
case 'Saturday':
	alert("Super Saturday"); break;
case 'Sunday':
	alert("Sleepy Sunday"); break;
}
</script>
