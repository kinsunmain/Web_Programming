<body onload="setDate()">
<script>
var myDate;
function setDate() {
	var now = new Date();
	document.getElementById("sp1").innerHTML = now;
}
</script>
<p>Current time: <span id="sp1"></span></p>
<button onclick="myDate = setInterval('setDate()',5000)">Start</button>
<button onclick="clearInterval(myDate)">Stop</button>
</body>
