<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>소프트웨어 페스티벌 공모전 지원</title>
</head>
<body>
<h1>소프트웨어 페스티벌 공모전 지원</h1>
<p>가천대학교 소프트웨어 공모전을 실시합니다. IT교과과정을통하여 수행한 프로젝트지원하여주세요<p>
<hr>

<h3>개인정보</h3>
<ul>
	<li><label for="sname">이름</label>
	<input type="text" id="sname" autofocus placeholder="공백없이 입력하세요"></li>
	<li>연락처<input type="text"></li>
</ul>
<h3>지원 분야</h3>
<ul>
	<li><label><input type="radio" value="web">웹프로그래밍</label></li>
	<li><label><input type="radio" value="ai">인공지능 알고리즘</label></li>
	<li><label><input type="radio" value="big">빅데이터분석</label></li>
</ul>
<h3>지원 동기</h3>
<form>
<textarea autofocus placeholder="프로젝트에 대하여 간단히 소개해주세요" rows="5" cols="50">
</textarea>
<br>
<input type="Submit" value="접수하기">
<input type="Reset" value="다시 쓰기">
</form>
