<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>div, span</title>
</head>
<body>
	<h3>div 공간분할</h3>
	<div style="background-color: salmon;">div 첫번째 영역</div>
	<div style="background-color: lightskyblue;">div 두번째 영역</div>
	<div style="background-color: lightgreen;">div 세번째 영역</div>
	<h3>span 공간 분할</h3>
	<span style="background-color: peru;">span 첫번째 영역</span>
	<span style="background-color: tan;">span 두번째 영역</span>
	<span style="background-color: gold;">span 세번째 영역</span>
<br>
</body>
</html>
