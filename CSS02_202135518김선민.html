<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS02</title>
<style>
	h1,h3 {text-align: center;color: green;}
	#p1{color: red;}
	#p2{color: blue;}
</style>
<body>
<h1>This is heading 1.</h1>
<h3>소프트웨어학과_202135518_김선민</h3>
<p id="p1">This is an ordinary text. Notice that this is red.<br>
The default text color for a page is defined in the body selector.</p>
<p id="p2">This is a paragraph with a &lt;p&gt; tag.<br>
This is blue; use the p selector.</p>
</body>
</html>
